name: CSS in JS
on:
  push:
    paths:
    - 'packages/css-in-js/**'
    branches:
      - main
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: packages/css-in-js
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          branch: gh-pages
          folder: dist 